<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BigodeFy</title>
    <link rel="stylesheet" href="estilopep.css" />
  </head>
  <body>
    <header>
      <div class="server-input">
        <input
          id="serverUrl"
          type="url"
          inputmode="url"
          placeholder="URL do servidor Flask (ex.: http://SEU-IP)"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="connectBtn" type="button">Conectar</button>
      </div>
    </header>

    <main>
        <div class="tituloalbum"><img src="img/titulo.png" alt=""></div>
        <div class="capalbum"><img src="img/capaalbum.png" alt=""></div>
        <div class="player">
          <img src="img/capaalbum.png" alt="Capa do Álbum" id="player-cover">
          <div id="nowPlaying">Nada tocando</div>
          <div class="audio-box">
            <audio id="audio" controls preload="none"></audio>
          </div>
        </div>
    </main>

    <footer>
      <div id="status" aria-live="polite"></div>
      <ul id="songList"></ul>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
